Rebecca is a 1938 Gothic novel by English 
author Dame Daphne du Maurier. It concerns 
an unnamed young woman who impetuously 
marries a wealthy widower, only to discover 
that he and his household are haunted by the 
memory of his late first wife, the title 
character. A best-seller which has never gone 
out of print, Rebecca sold 2.8 million copies 
between its publication in 1938 and 1965. It 
has been adapted numerous times for stage and 
screen, including a 1939 play by du Maurier 
herself, the film Rebecca (1940), directed by
Alfred Hitchcock, which won the Academy Award 
for Best Picture, and the 2020 remake directed 
by Ben Wheatley for Netflix." width="110" height="115">
