Jordan Connelly accidentally finds a mysterious 
channel on his family's new TV. The Channel to 
the Future allows him to see events the day 
before they happen and he becomes a 'prophet' 
overnight. At first, Jordan only sees happy events, 
but they gradually become more serious, 
culminating in an imminent tsunami. Jordan sees it 
on the news, but doesn't hear the name of the 
location. The future is in his hands and time is 
running out. Can he save the people from disaster?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

What can a person do when he's pulled between 
the good and the bad inside him? Dr Jekyll, a 
scientist, uses chemistry to divide himself into 
two different bodies - good Dr Jekyll and evil 
Mr Hyde. But this does not make his life any 
simpler. Instead, the conflict between the two 
parts becomes more and more violent. Which 
part will win?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels2/Preintermediate2/A%20Safari%20Mystery/html5.html" target="_blank"><img src="https://res.cloudinary.com/firstterm/image/upload/v1652017323/Digital%20Library/BURLINGTON/DBH4/A_Safari_Mystery.png" alt="A Safari Mystery" title="A Safari Mystery - Micky Jenkins
20-year-old Julie O'Neil is on safari 
in the Masai Reserve - 'The Land of 
the Elephants' in Kenya. Jule loves 
elephants and she is very disappointed 
because she doesn't see any in the 
reserve. Where are they all? Julie has 
the impression that something strange
is happening at the reserve and she is 
determined to solve the mystery. But 
someone else is equally determined to 
stop her. Soon. Julie Finds herself 
involved in a very dangerous adventure 
trying to protect the elephants." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels2/Preintermediate2/The%20Vesuvius%20Mosaic/html5.html" target="_blank"><img src="https://res.cloudinary.com/firstterm/image/upload/v1697552201/Digital%20Library/PreIntermediate/The_Vesuvius_Mosaic.png" alt="The Vesuvius Mosaic" title="The Vesuvius Mosaic - Joyce Hannam
'We have some wonderful mosaics in 
Pompeii, but I've never seen a better 
one than this!'
After the young Roman mosaic designer 
Felix starts work in Pompeii, his whole 
life changes. There he falls in love with 
the beautiful Greek slave Agathe, who 
can see into the future.
'When the volcano Vesuvius sends hot 
ash over the city, Felix - and Agathe's
brother Alcander - ride to the port of 
Misenum for help. But will they reach 
admiral Gaius Plinius in time, and will 
they ever see Agathe alive again?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels2/Preintermediate2/A-Convict-s-Tale-Options.html"><img src="https://res.cloudinary.com/firstterm/image/upload/v1729494262/Digital%20Library/BURLINGTON/DBH4/A_Convict_s_Tale.png" alt="A Convict's Tale" title="A Convict's Tale - Julie Hart
Set in 1797, this is the story of 14-year-old 
Ann Telford's difficult journey from the slums 
of Durham in England, through the horrors of 
Durham Jail to a convict ship bound for 
faraway Australia. Jailed for seven years for 
stealing food for her brother and herself, 
Ann Telford must survive the harsh conditions 
to build a better future." onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Bookshelves-BurlingtonAR/DBH4/The%20Secrets%20of%20Silver%20Lake/html5.html" target="_blank"><img src="https://res.cloudinary.com/firstterm/image/upload/v1729696535/Digital%20Library/BURLINGTON/DBH4/The_Secrets_of_Silver_Lake.png" alt="The Secrets of Silver Lake" title="The Secrets of Silver Lake - Michelle Telford
Eddie and Jon Marks are spending the summer 
vacation at Silver Lake in the USA, in a wooden 
cabin next to a strange old house. When Eddie 
meets two other boys, they tell him the story 
of the old house and of the gangster, Jack 
'the Devil' Devlin, who once lived in the house. 
This is the beginning of a scary adventure For 
the boys." onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels2/Preintermediate2/Revolution/html5.html" target="_blank"><img src="https://res.cloudinary.com/firstterm/image/upload/v1732796884/Digital%20Library/PreIntermediate/Revolution.png" alt="Revolution" title="Revolution - Jann Huizenga & Linda Huizenga

When Thomas Jefferson wrote these words in 
June 1776, in the American Declaration of 
Independence, he started something that was 
very much bigger than he imagined. This book 
looks at the history around that Declaration, 
and at the Revolution that led to the birth 
of the United States of America." onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>

the stories are all different, except for one

The bed was neatly made, and the woman on top neatly 
strangled.According to all accounts, Angela Hathall 
was deeply in love with her husband and far too 
paranoid to invite an unknown person into their home. 
So who managed to gain entry and strangle her without 
a struggle? That is the problem facing Inspector 
Wexford in Shake Hands Forever." onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>

This story is set in Salem, Massachusetts, 
during the 1690s, where superstition and 
fear of witchcraft grip the community. The 
plot revolves around a young girl named 
Sarah Smith, who becomes the target of 
malicious Abigail Finch, a girl consumed 
by jealousy. As strange events unfold, 
suspicion falls on the girls following 
secret gatherings in the woods, leading 
to accusations of witchcraft and a climate 
of fear in the town. The story highlights 
the dangers of unfounded accusations and 
the consequences of mass hysteria." onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>
