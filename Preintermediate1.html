            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/The-Tenant-of-Wildfell-Hall-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1566845751/Digital%20Library/The_Tenant_of_Wildfell_Halltxb.png" alt="The Tenant of Wildfell Hall" title="The Tenant of Wildfell Hall - Anne Brontë
This is the story of a woman's struggle for
independence. Helen 'Graham' has returned 
to Wildfell Hall in flight from a disastrous
marriage. Exiled to the desolate moorland 
mansion, she adopts an assumed name and 
earns her living as a painter. But who 
exactly is Helen Graham, and why does 
she keep her past a secret?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/The-Young-King-and-Other-Stories-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1566845760/Digital%20Library/The_Young_King_and_Other_Storiestxa.png" alt="The Young King and Other Stories" title="The Young King and Other Stories
Oscar Wilde wrote these seven short stories 
that have various moral lessons from needing 
to be kind to others, that the soul and the 
body being indivisible, about repentance to 
the notion of power and money corrupting 
people. 
Who is the Young King? Why is it always winter 
in The Giant's Garden? A book of fairytales, 
but one that will appeal to all ages. Oscar 
Wilde opens up a world of witches, mermaids 
and monsters but who all have very human 
feelings." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/Titanic-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1566845770/Digital%20Library/Titanictxb.png" alt="Titanic" title="Titanic - Pail Shipton 
On the night of 14 April, 1912, 
the ship Titanic hit an iceberg 
and sank. It was on its first 
voyage across the Atlantic and 
many people died. But what really 
happened? Why did the ship hit an 
iceberg? Why didn't another ship 
save the passengers? Although the 
disaster happened over 80 years 
ago, there are still people who 
can remember it and it still has 
the power to capture the imagination." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/Lord-Arthur-Savile-s-Crime-and-Other-Stories-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1566845767/Digital%20Library/Lord_Arthur_Saviles_and_Other_Storiestxa.png" alt="Lord Arthur Saviles and Other Stories" title="Lord Arthur Saviles and Other Stories - Oscar Wilde
The three stories in this book are about ordinary people,
people like you and me, but they find themselves in 
surprising situations. Lord Arthur Savile, a rich man 
with no enemies, finds out that he must do something 
terrible before he can marry. Poor young Hughie Erskine 
gives money to an old beggar, but the beggar is not what 
he seems. And Lord Murchison falls in love with a mystery 
woman; but what is the strange secret behind the door in 
Cumnor Street." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/Count-Vlad-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1566845765/Digital%20Library/Count_Vladtxa.png" alt="Count Vlad" title="Count Vlad - Jenny Dooley
Alfred held the telegram under the 
lamp and started reading: “Dracula 
Village 10th November, 1895 Will 
always remember my visit to England 
and particularly meeting you and your 
remarkable friend who knows so much 
about bats. I have bad news. I am 
dying and badly in need of your help. 
I wish to clear the Dracula name before 
I leave this world. Please come quickly.”" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/Just-Good-Friends-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1566845769/Digital%20Library/Just_Good_Friendstxb.png" alt="Just Good Friends" title="Just Good Friends - Penny Hancock
It's Stephany and Max's first holiday 
together in Italy and they are staying 
at the flat of Stephany's friend, Carlos. 
Max is a little jealous of Carlos and 
Carlos's wife is certainly not happy to 
see Stephany. It becomes clear that 
there is more between Stephany and 
Carlos than just friendship and the 
tension rises between the two couples. 
As Max discovers more about Stephany's 
past, he begins to wonder if he really 
knows her at all." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/Far-from-the-Madding-Crowd-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1631227169/Digital%20Library/PreIntermediate/Far_from_the_Madding_Crowd.png" alt="Far from the Madding Crowd" title="Far From the Madding Crowd - Thomas Hardy
Far From the Madding Crowd was the first of 
Hardy’s novels to give the name of Wessex to 
the landscape of south-west England and is 
set against the backdrop of the unchanging 
natural cycle of the year. The story both 
upholds and questions rural values with a 
startlingly modern sensibility.
 Gabriel Oak is only one of three suitors 
for the hand of the beautiful and spirited 
Bathsheba Everdene. He must compete with 
the dashing young soldier Sergeant Troy and 
respectable, middle-aged Farmer Boldwood. 
And while their fates depend upon the choice 
Bathsheba makes, she discovers the terrible 
consequences of an inconstant heart." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

path to Earth’s center!  The men climb deep 
inside a volcano and discover amazing wonders.

them below the surface forever." onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/Hampton-House-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1639150409/Digital%20Library/PreIntermediate/Hampton_House.png" alt="Hampton House" title="Hampton House - Jenny Dooley

William and the others at the 
Helping Hand Club... until she met 
the strange lady in Room 16 at the 
Old People's Home... The lady's 
story about Hampton house and its 
master changed her life completely! 
... Now, everybody suspects her of 
being a liar and, worst of all, 
William won't speak to her again ...
Will anybody believe her?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/The-Mysterious-Death-of-Charles-Bravo-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1645900745/Digital%20Library/PreIntermediate/The_Mysterious_Death_of_Charles_Bravo.png" alt="The Mysterious Death of Charles Bravo" title="The Mysterious Death of Charles Bravo - Tim Vicary
Charles Bravo died from the poison antimony. 
He took three days to die, and the doctors 
could do nothing to help him.
There were three people who had reasons for 
wanting Charles Bravo dead – Florence Bravo 
herself, Charles Bravo’s new young wife; Dr 
James Gully, Florence’s former lover; and Mrs 
Jane Cox, Florence’s friend and companion.
But the enquiry into the death in 1876 could 
not decide who the murderer was, and for more 
than 130 years people have wondered who did 
kill Charles Bravo…" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>
            <td valign="bottom"><a href="https://makser-books.github.io/Readers-Levels/Preintermediate1/The-Moonstone-Options.html" target="_self"><img src="https://res.cloudinary.com/firstterm/image/upload/v1647286054/Digital%20Library/PreIntermediate/The_Moonstone.png" alt="The Moonstone" title="The Moonstone - Wilkie Collins
The Moonstone is a beautiful 
yellow diamond that was stolen 
from the statue of a Moon god 
in India. When Franklin Blake 
brings it to Rachel Verinder's 
house in Yorkshire for her 
birthday, it brings bad luck 
with it. How many people will 
the Moonstone hurt? How many 
must die before the diamond's 
revenge is complete?" onmouseover="this.width=155;this.height=185;" style="cursor: pointer;" onmouseout="this.width=160;this.height=190" width="160" height="190"></a></td>

a young English lawyer, as he 
travels to Transylvania. ... 
Soon after, Harker is seduced 
by three female vampires, from 
whom he barely escapes. He then 
learns Dracula's secret—that he 
is a vampire and survives by 
drinking human blood." onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>

disappearing. His neighbour is famous

is the secret ingredient in them?" onmouseover="this.width=145;this.height=185;" style="cursor: pointer;" onmouseout="this.width=150;this.height=190" width="150" height="190"></a></td>
